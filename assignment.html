<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>matrix assignment 1</title>
<body>
</head>
	A:
    <input type="number" id="first"></input>
    X
    <input type="number" id="second"></input>
    <br/><br/>
    B:
    <input type="number" id="third"></input>
    X
    <input type="number" id="fourth"></input>
    <br/><br/>
    <button onclick="make()">Size Of Matrix</button>
    <br/><br/>
</body>
<script type="text/javascript">
	function make(){
		// body...
		var r1=document.getElementById('first').value;
		var c1=document.getElementById('second').value;
		var r2=document.getElementById('third').value;
		var c2=document.getElementById('fourth').value;
		var matrix1=new Array(r1);
		for(var i=0;i<r1;i++)
			matrix1[i]=new Array(c1);
		for(var i=0;i<r1;i++)
		for(var j=0;j<c1;j++)
		{
			matrix1[i][j]=prompt("Enter value of "+i+"th row and "+j+"th column for A matrix");
        }
        document.write("A: <br/>");
        for(var i=0;i<r1;i++)
		{for(var j=0;j<c1;j++)
		{
			document.write(matrix1[i][j]+" ");
		}
            document.write("<br/>");
	    }
	    var matrix2=new Array(r2);
		for(var i=0;i<r2;i++)
			matrix2[i]=new Array(c2);
		for(var i=0;i<r2;i++)
		for(var j=0;j<c2;j++)
		{
			matrix2[i][j]=prompt("Enter value of "+i+"th row and "+j+"th column for B matrix");
        }
        document.write("B: <br/>");
        for(var i=0;i<r2;i++)
		{for(var j=0;j<c2;j++)
		{
			document.write(matrix2[i][j]+" ");
		}
            document.write("<br/>");
	    }
    }
</script>
</html>
