    X

    <button onclick="make()">Size Of Matrix</button>
    <br/><br/>
</body>
<script type="text/javascript">
	function make(){
		// body...
		var r1=document.getElementById('first').value;
		var c1=document.getElementById('second').value;
		var r2=document.getElementById('third').value;
		var c2=document.getElementById('fourth').value;
		if(c1!=r2)
		document.write("Matrix cannot be Multiplied");
		else{	
		var matrix1=new Array(r1);
		for(var i=0;i<r1;i++)
			matrix1[i]=new Array(c1);
		for(var i=0;i<r1;i++)
		for(var j=0;j<c1;j++)
		{
			matrix1[i][j]=prompt("Enter value of "+i+"th row and "+j+"th column for A matrix");
        }
	    var matrix2=new Array(r2);
		for(var i=0;i<r2;i++)
			matrix2[i]=new Array(c2);
		for(var i=0;i<r2;i++)
		for(var j=0;j<c2;j++)
		{
			matrix2[i][j]=prompt("Enter value of "+i+"th row and "+j+"th column for B matrix");
        }
         var matrix3=new Array(r1);
		for(var i=0;i<r1;i++)
			matrix3[i]=new Array(c2);
		for(var i=0;i<r1;i++)
		for(var j=0;j<c2;j++)
		{
			matrix3[i][j]=0;
        }
        document.write("A X B: <br/>");
        for(var i=0;i<r1;i++)
		{for(var j=0;j<c2;j++)
	      {for(var k=0;k<r2;k++)
		{
			matrix3[i][j]=matrix3[i][j]+matrix1[i][k]*matrix2[k][j];
		}
	    }}
        for(var i=0;i<r1;i++)
		{for(var j=0;j<c2;j++)
		{
			document.write(matrix3[i][j]+" ");
        }
        document.write("<br/>");
    }
	}
    }
